<div class="container">
  <div class="left-section">
    <h2>Enter Java Class</h2>
    <form (ngSubmit)="onSubmit()">
      <textarea [(ngModel)]="javaClass" name="javaClass" placeholder="Enter your Java class here..." required></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="right-section">
    <h2>Junit Test</h2>
    <pre class="java-code">{{ javaClass }}</pre>
  </div>
</div>
